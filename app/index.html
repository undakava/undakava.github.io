<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>忽略标题</title>
<style>
body{font-family:sans-serif;}
.container{max-width:900px;margin:0 auto;}
textarea{width:100%;box-sizing:border-box;}
button{margin:6px 6px 6px 0;}
.clear-btn{background:#f66;color:#fff;padding:6px 12px;border:none;border-radius:4px;}
.section{margin:16px 0;}
select{margin-right:8px;}
.small{width:20em;height:2.4em;}
.medium{width:100%;height:48px;}
</style>
</head>
<body>

<h1 style="text-align:center;">忽略标题</h1>

<div class="container">
  <button class="clear-btn" onclick="clearData()">清理页面存储（localStorage）</button>
  <div id="app"></div>
</div>

<script>
/* ===== 项目制初始化 ===== */
var stage = localStorage.getItem("stage") || "preset";
var currentProject = Number(localStorage.getItem("currentProject")) || 0;
var currentCharacter = Number(localStorage.getItem("currentCharacter")) || 0;
var currentVolume = Number(localStorage.getItem("currentVolume")) || 0;
var currentChapter = Number(localStorage.getItem("currentChapter")) || 0;

var projects;
try{ projects = JSON.parse(localStorage.getItem("projects")); }
catch(e){ projects = null; }

if(!Array.isArray(projects) || projects.length===0){
  projects = [{
    title:"默认小说",
    data:{
      preset:"",
      world:"",
      outline:"",
      characters:[],
      volumes:[]
    }
  }];
}

var data = projects[currentProject].data;

/* ===== 保存 ===== */
function save(){
  localStorage.setItem("stage",stage);
  localStorage.setItem("currentProject",currentProject);
  localStorage.setItem("currentCharacter",currentCharacter);
  localStorage.setItem("currentVolume",currentVolume);
  localStorage.setItem("currentChapter",currentChapter);
  localStorage.setItem("projects",JSON.stringify(projects));
}

/* ===== 清理 ===== */
function clearData(){
  localStorage.clear();
  alert("已清理，请刷新页面");
}

/* ===== 顶部步骤 ===== */
function drawSteps(){
  return `
  <div style="margin-bottom:12px;">
    <button onclick="jump('preset')" ${stage==='preset'?'style="background:#111;color:#fff"':''}>前期设定</button>
    <button onclick="jump('outline')" ${stage==='outline'?'style="background:#111;color:#fff"':''}>全书大纲</button>
    <button onclick="jump('characters')" ${stage==='characters'?'style="background:#111;color:#fff"':''}>角色库</button>
    <button onclick="jump('volume')" ${stage==='volume'?'style="background:#111;color:#fff"':''}>卷纲</button>
    <button onclick="jump('chapter')" ${stage==='chapter'?'style="background:#111;color:#fff"':''}>章节细纲</button>
  </div>`;
}

/* ===== 渲染 ===== */
function draw(){
  var app=document.getElementById("app");
  if(!app) return;

  if(stage==="preset"){
    app.innerHTML=drawSteps()+`
      <b>前期设定</b><br><br>
      世界观（手写）：<br>
      <textarea rows="6" oninput="data.world=this.value;save();">${data.world||""}</textarea><br><br>
      脑洞生成：<br>
      <textarea rows="6" oninput="data.preset=this.value;save();">${data.preset||""}</textarea><br>
    `;
    return;
  }

  if(stage==="outline"){
    app.innerHTML=drawSteps()+`
      <b>全书大纲</b><br><br>
      <textarea rows="60" oninput="data.outline=this.value;save();">${data.outline||""}</textarea>
    `;
    return;
  }

  if(stage==="characters"){
    if(data.characters.length===0){
      data.characters.push({name:"",importance:"",personality:"",identity:"",relations:"",traits:""});
    }
    var c=data.characters[currentCharacter];
    var options=data.characters.map((x,i)=>{
      return `<option value="${i}" ${i===currentCharacter?'selected':''}>${x.name||("角色"+(i+1))}</option>`;
    }).join("");

    app.innerHTML=drawSteps()+`
      <b>角色库</b><br><br>
      <button onclick="addCharacter()">＋ 新增角色</button>
      <button onclick="removeCharacter()">－ 删除角色</button><br><br>
      当前角色：
      <select onchange="changeCharacter(this.value)">${options}</select>
      <hr>

      姓名<br>
      <textarea class="small" oninput="c.name=this.value;save();">${c.name||""}</textarea><br><br>

      角色重要性<br>
      <textarea class="small" oninput="c.importance=this.value;save();">${c.importance||""}</textarea><br><br>

      性格<br>
      <textarea class="small" oninput="c.personality=this.value;save();">${c.personality||""}</textarea><br><br>

      身份<br>
      <textarea class="medium" oninput="c.identity=this.value;save();">${c.identity||""}</textarea><br><br>

      核心关系<br>
      <textarea class="medium" oninput="c.relations=this.value;save();">${c.relations||""}</textarea><br><br>

      人物特性<br>
      <textarea class="medium" oninput="c.traits=this.value;save();">${c.traits||""}</textarea>
    `;
    return;
  }

  if(stage==="volume"){
    if(data.volumes.length===0){
      data.volumes.push({
        desc:"",characterArc:"",startState:"",goal:"",
        events:"",endState:"",chapterCount:1,
        chapters:[{summary:"",scene:"",beats:"",text:""}]
      });
    }
    var v=data.volumes[currentVolume];

    app.innerHTML=drawSteps()+`
      <b>卷纲</b><br><br>

      当前工作卷：
      <select onchange="changeVolume(this.value)">
        ${data.volumes.map((_,i)=>`<option value="${i}" ${i===currentVolume?'selected':''}>第 ${i+1} 卷</option>`).join("")}
      </select>
      <hr>

      卷简介
      <textarea style="height:120px" oninput="v.desc=this.value;save();">${v.desc||""}</textarea><br><br>

      主要人物弧光
      <textarea style="height:90px" oninput="v.characterArc=this.value;save();">${v.characterArc||""}</textarea><br><br>

      卷初状态
      <textarea style="height:70px" oninput="v.startState=this.value;save();">${v.startState||""}</textarea><br><br>

      事件节点
      <textarea style="height:110px" oninput="v.events=this.value;save();">${v.events||""}</textarea><br><br>

      卷末状态结算
      <textarea style="height:70px" oninput="v.endState=this.value;save();">${v.endState||""}</textarea>
    `;
    return;
  }

  if(stage==="chapter"){
    var v=data.volumes[currentVolume];
    var c=v.chapters[currentChapter];
    app.innerHTML=drawSteps()+`
      <b>章节细纲</b><br><br>
      章节概述
      <textarea rows="4" oninput="c.summary=this.value;save();">${c.summary||""}</textarea><br><br>

      场景拆分
      <textarea rows="4" oninput="c.scene=this.value;save();">${c.scene||""}</textarea><br><br>

      细纲剧情点
      <textarea rows="6" oninput="c.beats=this.value;save();">${c.beats||""}</textarea><br><br>

      正文
      <textarea style="height:600px" oninput="c.text=this.value;save();">${c.text||""}</textarea>
    `;
  }
}

/* ===== 操作 ===== */
function jump(s){ stage=s; save(); draw(); }
function addCharacter(){ data.characters.push({name:"",importance:"",personality:"",identity:"",relations:"",traits:""}); currentCharacter=data.characters.length-1; save(); draw(); }
function removeCharacter(){ if(data.characters.length>0){ data.characters.splice(currentCharacter,1); currentCharacter=0; save(); draw(); } }
function changeCharacter(i){ currentCharacter=Number(i); save(); draw(); }
function changeVolume(i){ currentVolume=Number(i); save(); draw(); }

/* ===== 启动 ===== */
draw();
</script>

</body>
</html>
