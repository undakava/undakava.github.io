<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>忽略标题</title>
<style>
body{font-family:sans-serif;}
.container{max-width:900px;margin:0 auto;}
textarea{width:100%;box-sizing:border-box;}
button{margin:6px 6px 6px 0;}
.clear-btn{background:#f66;color:#fff;padding:6px 12px;border:none;border-radius:4px;}
.section{margin:16px 0;}
select{margin-right:8px;}
</style>
</head>
<body>

<h1 style="text-align:center;">忽略标题</h1>

<div class="container">
  <button class="clear-btn" onclick="clearData()">清理页面存储（localStorage）</button>
  <div id="app"></div>
</div>

<script>
/* ===== 初始化 ===== */
var stage = localStorage.getItem("stage") || "preset";
var currentVolume = Number(localStorage.getItem("currentVolume")) || 0;
var currentChapter = Number(localStorage.getItem("currentChapter")) || 0;
var data;

try{ data = JSON.parse(localStorage.getItem("data")); }
catch(e){ data = null; }

if(!data || typeof data!=="object"){
  data = { preset:"", world:"", outline:"", volumes:[] };
}
if(!Array.isArray(data.volumes)) data.volumes=[];

/* ===== 保存 ===== */
function save(){
  localStorage.setItem("stage",stage);
  localStorage.setItem("currentVolume",currentVolume);
  localStorage.setItem("currentChapter",currentChapter);
  localStorage.setItem("data",JSON.stringify(data));
}

/* ===== 清理 ===== */
function clearData(){
  localStorage.clear();
  alert("已清理，请刷新页面");
}

/* ===== 顶部步骤 ===== */
function drawSteps(){
  return `
  <div style="margin-bottom:12px;">
    <button onclick="jump('preset')" ${stage==='preset'?'style="background:#111;color:#fff"':''}>前期设定</button>
    <button onclick="jump('outline')" ${stage==='outline'?'style="background:#111;color:#fff"':''}>全书大纲</button>
    <button onclick="jump('volume')" ${stage==='volume'?'style="background:#111;color:#fff"':''}>卷纲</button>
    <button onclick="jump('chapter')" ${stage==='chapter'?'style="background:#111;color:#fff"':''}>章节细纲</button>
  </div>`;
}

/* ===== 渲染 ===== */
function draw(){
  var app=document.getElementById("app");
  if(!app) return;

  /* ===== 前期设定 ===== */
  if(stage==="preset"){
    app.innerHTML=drawSteps()+`
      <b>前期设定</b><br><br>
      世界观（手写）：<br>
      <textarea id="world" rows="6">${data.world||""}</textarea><br><br>
      脑洞生成：<br>
      <textarea id="main" rows="6">${data.preset||""}</textarea><br>
      <button onclick="genIdea()">生成脑洞</button>
    `;
    return;
  }

  /* ===== 全书大纲 ===== */
  if(stage==="outline"){
    app.innerHTML=drawSteps()+`
      <b>全书大纲</b><br><br>
      <textarea id="main" rows="12">${data.outline||""}</textarea><br>
      <button onclick="genOutline()">生成全书大纲</button>
    `;
    return;
  }

  /* ===== 卷纲（保持不变） ===== */
  if(stage==="volume"){
    var html=drawSteps()+`
      <b>卷纲</b><br><br>
      <button onclick="addVolume()">＋ 增加一卷</button>
      <button onclick="removeVolume()">－ 删除一卷</button><br><br>
      <button onclick="genAllVolumeDesc()">根据全书大纲生成卷简介</button>
      <hr>
    `;

    data.volumes.forEach((v,i)=>{
      html+=`
      <div class="section">
        <b>第 ${i+1} 卷</b><br><br>

        卷简介
        <textarea style="height:120px"
          oninput="updateVolumeField(${i},'desc',this.value)">${v.desc||""}</textarea><br><br>

        主要角色弧光
        <textarea style="height:90px"
          oninput="updateVolumeField(${i},'characterArc',this.value)">${v.characterArc||""}</textarea><br><br>

        <button onclick="genVolumeEvents(${i})">生成事件节点</button><br><br>

        事件节点
        <textarea style="height:110px"
          oninput="updateVolumeField(${i},'events',this.value)">${v.events||""}</textarea><br><br>

        章节数：
        <input type="number" min="1" value="${v.chapterCount||1}"
          onchange="updateVolumeField(${i},'chapterCount',this.value)">
        <br><br>

        <button onclick="genChapterOutline(${i})">生成章节概述</button>
      </div>
      <hr>`;
    });

    app.innerHTML=html;
    return;
  }

  /* ===== 章节细纲（正式解冻） ===== */
  if(stage==="chapter"){
    if(data.volumes.length===0){
      app.innerHTML=drawSteps()+"<p>请先创建卷与章节。</p>";
      return;
    }

    var v=data.volumes[currentVolume];
    if(!v.chapters || v.chapters.length===0){
      v.chapters=[{summary:"",scene:"",beats:"",text:""}];
    }
    var c=v.chapters[currentChapter]||v.chapters[0];

    var volOptions=data.volumes.map((_,i)=>
      `<option value="${i}" ${i===currentVolume?'selected':''}>第 ${i+1} 卷</option>`
    ).join("");

    var chapOptions=v.chapters.map((_,i)=>
      `<option value="${i}" ${i===currentChapter?'selected':''}>第 ${i+1} 章</option>`
    ).join("");

    app.innerHTML=drawSteps()+`
      <b>章节细纲</b><br><br>

      第
      <select onchange="changeVolume(this.value)">${volOptions}</select>
      卷　
      第
      <select onchange="changeChapter(this.value)">${chapOptions}</select>
      章<br><br>

      章节概述
      <textarea rows="4" oninput="c.summary=this.value;save();">${c.summary||""}</textarea><br><br>

      <button onclick="genScene()">场景拆分</button><br><br>

      场景拆分
      <textarea rows="4" oninput="c.scene=this.value;save();">${c.scene||""}</textarea><br><br>

      <button onclick="genBeats()">生成剧情点</button><br><br>

      细纲剧情点
      <textarea rows="6" oninput="c.beats=this.value;save();">${c.beats||""}</textarea><br><br>

      <button onclick="genText()">生成正文</button><br><br>

      正文
      <textarea style="height:60px;overflow:auto"
        oninput="c.text=this.value;save();">${c.text||""}</textarea>
    `;
    return;
  }
}

/* ===== 跳转 ===== */
function jump(s){
  stage=s; save(); draw();
}

/* ===== 占位生成 ===== */
function genIdea(){ data.preset="【脑洞生成占位】"; save(); draw(); }
function genOutline(){ data.outline="【全书大纲生成占位】"; save(); draw(); }

/* ===== 卷纲逻辑（不变） ===== */
function addVolume(){
  data.volumes.push({
    desc:"",characterArc:"",events:"",
    chapterCount:1,
    chapters:[{summary:"",scene:"",beats:"",text:""}]
  });
  save(); draw();
}
function removeVolume(){
  data.volumes.pop();
  save(); draw();
}
function updateVolumeField(i,k,v){
  data.volumes[i][k]=v; save();
}
function genAllVolumeDesc(){
  data.volumes.forEach((v,i)=>{
    v.desc="【第"+(i+1)+"卷简介】\n"+(data.outline||"");
  });
  save(); draw();
}
function genVolumeEvents(i){
  data.volumes[i].events="【事件节点占位】";
  save(); draw();
}
function genChapterOutline(i){
  var v=data.volumes[i];
  v.chapters=[];
  for(let n=0;n<(v.chapterCount||1);n++){
    v.chapters.push({summary:"第"+(n+1)+"章概述",scene:"",beats:"",text:""});
  }
  save();
}

/* ===== 章节细纲切换 ===== */
function changeVolume(i){
  currentVolume=Number(i); currentChapter=0;
  save(); draw();
}
function changeChapter(i){
  currentChapter=Number(i);
  save(); draw();
}

/* ===== 启动 ===== */
draw();
</script>

</body>
</html>
