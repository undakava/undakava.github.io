<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>忽略标题</title>
<style>
body{font-family:sans-serif;}
.container{max-width:900px;margin:0 auto;}
textarea{width:100%;box-sizing:border-box;}
button{margin:6px 6px 6px 0;}
.clear-btn{background:#f66;color:#fff;padding:6px 12px;border:none;border-radius:4px;}
select{margin-right:8px;}
.small{width:20em;height:2.4em;}
.medium{width:100%;height:48px;}
</style>
</head>
<body>

<h1 style="text-align:center;">忽略标题</h1>

<div class="container">
  <button class="clear-btn" onclick="clearAll()">清空全部项目（慎用）</button>
  <div id="app"></div>
</div>

<script>
/* ===== 项目系统 ===== */
var projects = JSON.parse(localStorage.getItem("projects") || "{}");
var currentProject = localStorage.getItem("currentProject");

if(!currentProject || !projects[currentProject]){
  currentProject = "项目1";
  projects[currentProject] = newProjectData();
  saveProjects();
}

function newProjectData(){
  return {
    stage:"preset",
    currentCharacter:0,
    data:{
      preset:"",
      world:"",
      outline:"",
      characters:[]
    }
  };
}

function saveProjects(){
  localStorage.setItem("projects",JSON.stringify(projects));
  localStorage.setItem("currentProject",currentProject);
}

function getState(){ return projects[currentProject]; }

function clearAll(){
  localStorage.clear();
  alert("已清空，请刷新页面");
}

/* ===== UI 绘制 ===== */
function draw(){
  var app=document.getElementById("app");
  if(!app) return;

  var state=getState();
  var data=state.data;

  /* —— 永远只在这里初始化一次 —— */
  app.innerHTML = drawProjectBar() + drawSteps(state.stage);

  /* ===== 前期设定 ===== */
  if(state.stage==="preset"){
    app.innerHTML += `
      <b>前期设定</b><br><br>
      世界观：<br>
      <textarea rows="6" oninput="data.world=this.value;saveProjects()">${data.world}</textarea><br><br>
      脑洞：<br>
      <textarea rows="6" oninput="data.preset=this.value;saveProjects()">${data.preset}</textarea>
    `;
    return;
  }

  /* ===== 全书大纲 ===== */
  if(state.stage==="outline"){
    app.innerHTML += `
      <b>全书大纲</b><br><br>
      <textarea rows="60" oninput="data.outline=this.value;saveProjects()">${data.outline}</textarea>
    `;
    return;
  }

  /* ===== 角色库 ===== */
  if(state.stage==="characters"){
    if(data.characters.length===0){
      data.characters.push(emptyChar());
    }

    var c=data.characters[state.currentCharacter];

    var opts=data.characters.map((ch,i)=>
      `<option value="${i}" ${i===state.currentCharacter?'selected':''}>
        ${ch.name||("角色"+(i+1))}
      </option>`
    ).join("");

    app.innerHTML += `
      <b>角色库</b><br><br>

      <button onclick="addChar()">＋ 新增角色</button>
      <button onclick="delChar()">－ 删除角色</button><br><br>

      当前角色：
      <select onchange="state.currentCharacter=Number(this.value);saveProjects();draw()">
        ${opts}
      </select>
      <hr>

      姓名<br>
      <textarea class="small" oninput="c.name=this.value;saveProjects();draw()">${c.name}</textarea><br><br>

      角色重要性<br>
      <textarea class="small" oninput="c.importance=this.value;saveProjects()">${c.importance||""}</textarea><br><br>

      性格<br>
      <textarea class="small" oninput="c.personality=this.value;saveProjects()">${c.personality||""}</textarea><br><br>

      身份<br>
      <textarea class="medium" oninput="c.identity=this.value;saveProjects()">${c.identity||""}</textarea><br><br>

      核心关系<br>
      <textarea class="medium" oninput="c.relations=this.value;saveProjects()">${c.relations||""}</textarea><br><br>

      人物特性<br>
      <textarea class="medium" oninput="c.traits=this.value;saveProjects()">${c.traits||""}</textarea>
    `;
    return;
  }

  app.innerHTML += `<p>（其余阶段保持冻结）</p>`;
}

/* ===== 项目 UI ===== */
function drawProjectBar(){
  var opts=Object.keys(projects).map(p=>
    `<option value="${p}" ${p===currentProject?'selected':''}>${p}</option>`
  ).join("");

  return `
    <b>当前项目：</b>
    <select onchange="switchProject(this.value)">${opts}</select>
    <button onclick="createProject()">＋ 新建项目</button>
    <button onclick="removeProject()">－ 删除项目</button>
    <hr>
  `;
}

function createProject(){
  var name=prompt("项目名");
  if(!name||projects[name]) return;
  projects[name]=newProjectData();
  currentProject=name;
  saveProjects();
  draw();
}

function removeProject(){
  if(!confirm("确认删除当前项目？")) return;
  delete projects[currentProject];
  currentProject=Object.keys(projects)[0];
  if(!currentProject){
    currentProject="项目1";
    projects[currentProject]=newProjectData();
  }
  saveProjects();
  draw();
}

function switchProject(p){
  currentProject=p;
  saveProjects();
  draw();
}

/* ===== 角色 ===== */
function emptyChar(){
  return {name:"",importance:"",identity:"",personality:"",relations:"",traits:""};
}
function addChar(){
  var s=getState();
  s.data.characters.push(emptyChar());
  s.currentCharacter=s.data.characters.length-1;
  saveProjects(); draw();
}
function delChar(){
  var s=getState();
  s.data.characters.splice(s.currentCharacter,1);
  s.currentCharacter=Math.max(0,s.currentCharacter-1);
  saveProjects(); draw();
}

/* ===== 跳转 ===== */
function drawSteps(stage){
  return `
  <div style="margin-bottom:12px;">
    <button onclick="jump('preset')" ${stage==='preset'?'style="background:#111;color:#fff"':''}>前期设定</button>
    <button onclick="jump('outline')" ${stage==='outline'?'style="background:#111;color:#fff"':''}>全书大纲</button>
    <button onclick="jump('characters')" ${stage==='characters'?'style="background:#111;color:#fff"':''}>角色库</button>
  </div>`;
}
function jump(s){
  getState().stage=s;
  saveProjects(); draw();
}

/* ===== 启动 ===== */
draw();
</script>

</body>
</html>
