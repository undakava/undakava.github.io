<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>赛博文豪</title>
</head>
<body>

<h1 style="text-align:center;">赛博文豪</h1>

<div style="max-width:900px;margin:0 auto;">
  <div id="app"></div>
</div>

<script>
/* ===== 基础状态 ===== */
const stages = ["idea","setting","outline","volume","chapter"];
const titleMap = {
  idea:"前期设定",
  setting:"前期设定",
  outline:"全书大纲",
  volume:"卷纲",
  chapter:"章节细纲"
};

let stage = localStorage.getItem("stage") || "idea";
let currentVolume = Number(localStorage.getItem("currentVolume")) || 0;
let currentChapter = Number(localStorage.getItem("currentChapter")) || 0;

let data = JSON.parse(localStorage.getItem("data")) || {
  idea:"",
  setting:"",
  outline:"",
  volumes:[]
};

function save(){
  localStorage.setItem("stage",stage);
  localStorage.setItem("currentVolume",currentVolume);
  localStorage.setItem("currentChapter",currentChapter);
  localStorage.setItem("data",JSON.stringify(data));
}

/* ===== 顶部步骤 ===== */
function drawSteps(){
  return `
    <div style="margin-bottom:12px;">
      ${stages.map(s=>`
        <button onclick="jump('${s}')"
          style="margin-right:6px;
          ${s===stage?"background:#111;color:#fff;":"background:#eee;"}">
          ${titleMap[s]}
        </button>
      `).join("")}
    </div>
  `;
}

/* ===== 主渲染 ===== */
function draw(){
  const app = document.getElementById("app");

  /* ===== 前期设定 / 全书大纲 ===== */
  if(stage==="idea"||stage==="setting"||stage==="outline"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>${titleMap[stage]}</b></p>
      <textarea id="mainInput" style="width:100%;height:140px;">${data[stage]||""}</textarea>
      <br><br>
      <button onclick="generateText()">生成${titleMap[stage]}</button>
    `;
    return;
  }

  /* ===== 卷纲 ===== */
  if(stage==="volume"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>卷纲</b></p>

      <button onclick="addVolume()">＋ 增加一卷</button>
      <button onclick="removeVolume()">－ 删除一卷</button>

      <br><br>
      <button onclick="genAllVolumeDesc()">根据全书大纲生成卷简介</button>

      <hr>

      ${data.volumes.map((v,i)=>`
        <div style="margin-bottom:20px;">
          <b>第 ${i+1} 卷</b><br><br>

          卷简介：<br>
          <textarea style="width:100%;height:56px;"
            oninput="updateVolumeDesc(${i},this.value)">${v.desc||""}</textarea><br><br>

          本卷章节数：
          <input type="number" min="1" value="${v.chapterCount||10}"
            onchange="updateChapterCount(${i},this.value)"><br><br>

          <button onclick="genChapterOutline(${i})">
            根据卷简介生成章节概述
          </button>
        </div>
      `).join("")}
    `;
    return;
  }

  /* ===== 章节细纲（只改这里） ===== */
  if(stage==="chapter"){
    const volumes = data.volumes || [];
    const v = volumes[currentVolume] || {};
    const chapters = v.chapters || [];
    const chapterText = chapters[currentChapter] || "";

    app.innerHTML = `
      ${drawSteps()}
      <p><b>章节细纲</b></p>

      第几卷：
      <select onchange="changeVolume(this.value)">
        ${volumes.map((_,i)=>`
          <option value="${i}" ${i===currentVolume?"selected":""}>
            第 ${i+1} 卷
          </option>
        `).join("")}
      </select>

      第几章：
      <select onchange="changeChapter(this.value)">
        ${(v.chapters||[]).map((_,i)=>`
          <option value="${i}" ${i===currentChapter?"selected":""}>
            第 ${i+1} 章
          </option>
        `).join("")}
      </select>

      <br><br>

      <b>章节概述</b><br>
      <textarea id="chapterOutline" style="width:100%;height:420px;"
        oninput="saveChapterOutline(this.value)">${chapterText.outline||chapterText||""}</textarea>

      <br><br>
      <button onclick="genChapterPoints()">根据章节概述生成剧情点</button>

      <br><br>
      <b>细纲剧情点</b><br>
      <textarea id="chapterPoints" style="width:100%;height:420px;"
        oninput="saveChapterPoints(this.value)">${chapterText.points||""}</textarea>

      <br><br>
      <button onclick="genChapterContent()">生成正文</button>
    `;
  }
}

/* ===== 通用 ===== */
function jump(s){
  const input=document.getElementById("mainInput");
  if(input) data[stage]=input.value;
  stage=s;
  save(); draw();
}
function generateText(){
  data[stage]=`【${titleMap[stage]} · 占位生成】`;
  save(); draw();
}

/* ===== 卷纲逻辑 ===== */
function addVolume(){
  data.volumes.push({desc:"",chapterCount:10,chapters:[]});
  save(); draw();
}
function removeVolume(){
  data.volumes.pop();
  save(); draw();
}
function updateVolumeDesc(i,v){data.volumes[i].desc=v;save();}
function updateChapterCount(i,v){data.volumes[i].chapterCount=Number(v);save();}
function genAllVolumeDesc(){
  if(!data.outline){alert("请先填写全书大纲");return;}
  data.volumes.forEach((v,i)=>{
    v.desc=`【第 ${i+1} 卷 · 卷简介占位】\n${data.outline}`;
  });
  save(); draw();
}
function genChapterOutline(i){
  const v=data.volumes[i];
  v.chapters=[];
  for(let n=0;n<v.chapterCount;n++){
    v.chapters.push({ outline:`第 ${n+1} 章概述（占位）`, points:"" });
  }
  save();
}

/* ===== 章节细纲逻辑 ===== */
function changeVolume(v){
  currentVolume=Number(v);
  currentChapter=0;
  save(); draw();
}
function changeChapter(c){
  currentChapter=Number(c);
  save(); draw();
}
function saveChapterOutline(t){
  const v=data.volumes[currentVolume];
  if(!v.chapters[currentChapter]) v.chapters[currentChapter]={};
  v.chapters[currentChapter].outline=t;
  save();
}
function saveChapterPoints(t){
  const v=data.volumes[currentVolume];
  if(!v.chapters[currentChapter]) v.chapters[currentChapter]={};
  v.chapters[currentChapter].points=t;
  save();
}
function genChapterPoints(){
  const v=data.volumes[currentVolume];
  const c=v.chapters[currentChapter];
  c.points=`【由章节概述生成的剧情点占位】\n${c.outline||""}`;
  save(); draw();
}
function genChapterContent(){
  alert("正文生成占位（逻辑已预留）");
}

draw();
</script>

</body>
</html>
