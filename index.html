<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>赛博文豪</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    #step {
      font-weight: bold;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
    .box {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>赛博文豪</h1>

<div id="step">当前阶段：脑洞</div>

<div id="idea-area">
  <p>输入你的小说想法或关键词：</p>
  <textarea id="ideaInput"></textarea>
  <br>
  <button onclick="generateIdea()">生成脑洞</button>
</div>

<div id="result" class="box" style="display:none;"></div>

<script>
  let stage = "idea";

  function generateIdea() {
    const input = document.getElementById("ideaInput").value;
    if (!input) {
      alert("先写点东西");
      return;
    }

    // 假数据，后面再接 Gemini
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML =
      "<p>脑洞 1：一个普通人突然获得写作即现实的能力。</p>" +
      "<p>脑洞 2：AI 与人类共同创作，决定世界走向。</p>" +
      "<button onclick='nextStage()'>选用这个脑洞，进入下一步</button>";
  }

  function nextStage() {
    stage = "setting";
    document.getElementById("step").innerText = "当前阶段：世界观设定";
    document.getElementById("idea-area").style.display = "none";
    document.getElementById("result").innerHTML =
      "<p>下一步：这里将是世界观和人物设定页面。</p>";
  }
</script>

</body>
</html>
