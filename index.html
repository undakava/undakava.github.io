<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>赛博文豪</title>
  <style>
    textarea { box-sizing: border-box; }
    select { margin-right: 8px; }
  </style>
</head>
<body>

<h1 style="text-align:center;">赛博文豪</h1>

<div style="max-width:900px;margin:0 auto;">
  <div id="app"></div>
</div>

<script>
/* ===== 基础状态 ===== */
const stages = ["idea","setting","outline","volume","chapter"];
const titleMap = {
  idea:"脑洞",
  setting:"世界观",
  outline:"全书大纲",
  volume:"卷纲",
  chapter:"章节细纲"
};

let stage = localStorage.getItem("stage") || "idea";

let data = JSON.parse(localStorage.getItem("data")) || {
  idea:"",
  setting:"",
  outline:"",
  volumes:[]
};

let chapterPos = JSON.parse(localStorage.getItem("chapterPos")) || {
  volume:0,
  chapter:0
};

function save(){
  localStorage.setItem("stage",stage);
  localStorage.setItem("data",JSON.stringify(data));
  localStorage.setItem("chapterPos",JSON.stringify(chapterPos));
}

/* ===== 顶部步骤 ===== */
function drawSteps(){
  return `
    <div style="margin-bottom:12px;">
      ${stages.map(s=>`
        <button onclick="jump('${s}')"
          style="margin-right:6px;
          ${s===stage?"background:#111;color:#fff;":"background:#eee;"}">
          ${titleMap[s]}
        </button>
      `).join("")}
    </div>
  `;
}

/* ===== 主渲染 ===== */
function draw(){
  const app = document.getElementById("app");

  /* ===== 脑洞 / 世界观 / 全书大纲 ===== */
  if(stage==="idea"||stage==="setting"||stage==="outline"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>${titleMap[stage]}</b></p>
      <textarea id="mainInput" style="width:100%;height:160px;">${data[stage]}</textarea>
      <br><br>
      <button onclick="generateText()">生成${titleMap[stage]}</button>
    `;
    return;
  }

  /* ===== 卷纲 ===== */
  if(stage==="volume"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>卷纲</b></p>

      <button onclick="addVolume()">＋ 增加一卷</button>
      <button onclick="removeVolume()">－ 删除一卷</button>

      <br><br>
      <button onclick="genAllVolumeDesc()">根据全书大纲生成卷简介</button>

      <hr>

      ${data.volumes.map((v,i)=>`
        <div style="margin-bottom:20px;">
          <b>第 ${i+1} 卷</b><br><br>

          卷简介：<br>
          <textarea style="width:100%;height:70px;"
            oninput="updateVolumeDesc(${i},this.value)">${v.desc||""}</textarea><br><br>

          本卷章节数：
          <input type="number" min="1"
            value="${v.chapterCount}"
            onchange="updateChapterCount(${i},this.value)">
          <br><br>

          <button onclick="genChapterOutline(${i})">
            根据卷简介生成章节概述
          </button>
        </div>
      `).join("")}
    `;
    return;
  }

  /* ===== 章节细纲（成熟 UI） ===== */
  if(stage==="chapter"){
    if(data.volumes.length===0){
      app.innerHTML = `${drawSteps()}<p>请先创建卷纲</p>`;
      return;
    }

    const v = data.volumes[chapterPos.volume];
    if(!v || !v.chapters || v.chapters.length===0){
      app.innerHTML = `${drawSteps()}<p>请先生成章节概述</p>`;
      return;
    }

    const c = v.chapters[chapterPos.chapter];

    app.innerHTML = `
      ${drawSteps()}
      <p><b>章节细纲</b></p>

      <select onchange="changeVolume(this.value)">
        ${data.volumes.map((_,i)=>`
          <option value="${i}" ${i===chapterPos.volume?"selected":""}>
            第 ${i+1} 卷
          </option>
        `).join("")}
      </select>

      <select onchange="changeChapter(this.value)">
        ${v.chapters.map((_,i)=>`
          <option value="${i}" ${i===chapterPos.chapter?"selected":""}>
            第 ${i+1} 章
          </option>
        `).join("")}
      </select>

      <br><br>

      章节概述：<br>
      <textarea style="width:100%;height:80px;"
        oninput="updateChapterDesc(this.value)">${c.desc||""}</textarea>

      <br><br>
      <button onclick="genPlotPoints()">根据章节概述生成剧情点</button>

      <br><br>
      章节剧情点（12 点）：<br>
      <textarea style="width:100%;height:180px;"
        oninput="updatePlotPoints(this.value)">${c.points||""}</textarea>

      <br><br>
      <button onclick="genChapterText()">生成正文</button>
    `;
  }
}

/* ===== 通用 ===== */
function jump(s){
  const input=document.getElementById("mainInput");
  if(input) data[stage]=input.value;
  stage=s;
  save(); draw();
}

function generateText(){
  data[stage]=`【${titleMap[stage]} · 占位生成】`;
  save(); draw();
}

/* ===== 卷纲逻辑 ===== */
function addVolume(){
  data.volumes.push({desc:"",chapterCount:10,chapters:[]});
  save(); draw();
}
function removeVolume(){
  data.volumes.pop();
  save(); draw();
}
function updateVolumeDesc(i,v){data.volumes[i].desc=v;save();}
function updateChapterCount(i,v){
  data.volumes[i].chapterCount=Number(v);
  save();
}
function genAllVolumeDesc(){
  if(!data.outline){alert("请先填写全书大纲");return;}
  data.volumes.forEach((v,i)=>{
    v.desc=`【第 ${i+1} 卷 · 卷简介占位】`;
  });
  save(); draw();
}
function genChapterOutline(i){
  const v=data.volumes[i];
  v.chapters=[];
  for(let n=0;n<v.chapterCount;n++){
    v.chapters.push({desc:`第 ${n+1} 章概述（占位）`,points:"",text:""});
  }
  save();
}

/* ===== 章节细纲 ===== */
function changeVolume(i){
  chapterPos.volume=Number(i);
  chapterPos.chapter=0;
  save(); draw();
}
function changeChapter(i){
  chapterPos.chapter=Number(i);
  save(); draw();
}
function updateChapterDesc(v){
  data.volumes[chapterPos.volume]
      .chapters[chapterPos.chapter].desc=v;
  save();
}
function genPlotPoints(){
  const c=data.volumes[chapterPos.volume].chapters[chapterPos.chapter];
  c.points = Array.from({length:12},(_,i)=>`剧情点 ${i+1}（占位）`).join("\n");
  save(); draw();
}
function updatePlotPoints(v){
  data.volumes[chapterPos.volume]
      .chapters[chapterPos.chapter].points=v;
  save();
}
function genChapterText(){
  alert("正文生成占位（逻辑已预留）");
}

draw();
</script>

</body>
</html>
