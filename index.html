<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>赛博文豪</title>
</head>
<body>

<h1 style="text-align:center;">赛博文豪</h1>

<div style="max-width:900px;margin:0 auto;">
  <div id="app"></div>
</div>

<script>
/* ===== 基础状态 ===== */
const stages = ["idea","setting","outline","volume","chapter"];
const titleMap = {
  idea:"脑洞",
  setting:"世界观",
  outline:"全书大纲",
  volume:"卷纲",
  chapter:"章节细纲"
};

let stage = localStorage.getItem("stage") || "idea";
let currentVolume = Number(localStorage.getItem("currentVolume")) || 0;
let currentChapter = Number(localStorage.getItem("currentChapter")) || 0;

let data = JSON.parse(localStorage.getItem("data")) || {
  idea:"",
  setting:"",
  outline:"",
  volumes:[]
};

function save(){
  localStorage.setItem("stage",stage);
  localStorage.setItem("currentVolume",currentVolume);
  localStorage.setItem("currentChapter",currentChapter);
  localStorage.setItem("data",JSON.stringify(data));
}

/* ===== 顶部步骤 ===== */
function drawSteps(){
  return `
    <div style="margin-bottom:12px;">
      ${stages.map(s=>`
        <button onclick="jump('${s}')"
          style="margin-right:6px;
          ${s===stage?"background:#111;color:#fff;":"background:#eee;"}">
          ${titleMap[s]}
        </button>
      `).join("")}
    </div>
  `;
}

/* ===== 主渲染 ===== */
function draw(){
  const app = document.getElementById("app");

  /* ===== 脑洞 ===== */
  if(stage==="idea"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>脑洞</b></p>
      <textarea id="ideaInput" style="width:100%;height:140px;">${data.idea}</textarea>
      <br><br>
      <button onclick="genIdea()">生成脑洞</button>
    `;
    return;
  }

  /* ===== 世界观 ===== */
  if(stage==="setting"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>世界观</b></p>
      <textarea id="settingInput" style="width:100%;height:140px;">${data.setting}</textarea>
      <br><br>
      <button onclick="genSetting()">生成世界观</button>
    `;
    return;
  }

  /* ===== 全书大纲 ===== */
  if(stage==="outline"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>全书大纲</b></p>
      <textarea id="outlineInput" style="width:100%;height:140px;">${data.outline}</textarea>
      <br><br>
      <button onclick="genOutline()">生成全书大纲</button>
    `;
    return;
  }

  /* ===== 卷纲 ===== */
  if(stage==="volume"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>卷纲</b></p>

      <button onclick="addVolume()">＋ 增加一卷</button>
      <button onclick="removeVolume()">－ 删除一卷</button>

      <br><br>
      <button onclick="genAllVolumeDesc()">根据全书大纲生成卷简介</button>

      <hr>

      ${data.volumes.map((v,i)=>`
        <div style="margin-bottom:20px;">
          <b>第 ${i+1} 卷</b><br><br>

          卷简介：<br>
          <textarea style="width:100%;height:56px;"
            oninput="updateVolumeDesc(${i},this.value)">${v.desc||""}</textarea><br><br>

          本卷章节数：
          <input type="number" min="1" value="${v.chapterCount||10}"
            onchange="updateChapterCount(${i},this.value)"><br><br>

          <button onclick="genChapterOutline(${i})">
            根据卷简介生成章节概述
          </button>
        </div>
      `).join("")}
    `;
    return;
  }

  /* ===== 章节细纲（已冻结结构） ===== */
  if(stage==="chapter"){
    const v=data.volumes[currentVolume];
    const chapter=v?.chapters?.[currentChapter]||{summary:"",points:""};

    app.innerHTML = `
      ${drawSteps()}
      <p><b>章节细纲</b></p>

      第
      <select onchange="changeVolume(this.value)">
        ${data.volumes.map((_,i)=>`
          <option value="${i}" ${i===currentVolume?"selected":""}>${i+1}</option>
        `).join("")}
      </select>
      卷
      第
      <select onchange="changeChapter(this.value)">
        ${(v?.chapters||[]).map((_,i)=>`
          <option value="${i}" ${i===currentChapter?"selected":""}>${i+1}</option>
        `).join("")}
      </select>
      章

      <br><br>

      章节概述：<br>
      <textarea style="width:100%;height:72px;"
        oninput="updateChapterSummary(this.value)">${chapter.summary||""}</textarea><br>
      <button onclick="genChapterPoints()">根据章节概述生成剧情点</button>

      <br><br>

      剧情点（12点）：<br>
      <textarea style="width:100%;height:140px;"
        oninput="updateChapterPoints(this.value)">${chapter.points||""}</textarea><br><br>

      <button onclick="genChapterText()">生成正文</button>
    `;
  }
}

/* ===== 跳转 ===== */
function jump(s){
  if(stage==="idea"){
    data.idea=document.getElementById("ideaInput")?.value||"";
  }
  if(stage==="setting"){
    data.setting=document.getElementById("settingInput")?.value||"";
  }
  if(stage==="outline"){
    data.outline=document.getElementById("outlineInput")?.value||"";
  }
  stage=s;
  save();draw();
}

/* ===== 前期设定生成 ===== */
function genIdea(){
  data.idea="【脑洞占位生成】";
  save();draw();
}
function genSetting(){
  data.setting="【世界观占位生成】";
  save();draw();
}
function genOutline(){
  data.outline="【全书大纲占位生成】";
  save();draw();
}

/* ===== 卷纲逻辑 ===== */
function addVolume(){
  data.volumes.push({desc:"",chapterCount:10,chapters:[]});
  save();draw();
}
function removeVolume(){
  data.volumes.pop();
  save();draw();
}
function updateVolumeDesc(i,v){data.volumes[i].desc=v;save();}
function updateChapterCount(i,v){data.volumes[i].chapterCount=Number(v);save();}
function genAllVolumeDesc(){
  if(!data.outline){alert("请先填写全书大纲");return;}
  data.volumes.forEach((v,i)=>{
    v.desc=`【第 ${i+1} 卷 · 卷简介占位】`;
  });
  save();draw();
}
function genChapterOutline(i){
  const v=data.volumes[i];
  v.chapters=[];
  for(let n=0;n<v.chapterCount;n++){
    v.chapters.push({summary:`第 ${n+1} 章概述`,points:""});
  }
  save();
}

/* ===== 章节细纲 ===== */
function changeVolume(v){
  currentVolume=Number(v);
  currentChapter=0;
  save();draw();
}
function changeChapter(c){
  currentChapter=Number(c);
  save();draw();
}
function updateChapterSummary(v){
  data.volumes[currentVolume].chapters[currentChapter].summary=v;
  save();
}
function updateChapterPoints(v){
  data.volumes[currentVolume].chapters[currentChapter].points=v;
  save();
}
function genChapterPoints(){
  data.volumes[currentVolume].chapters[currentChapter].points="【12个剧情点占位】";
  save();draw();
}
function genChapterText(){
  alert("正文阶段后续接入");
}

draw();
</script>

</body>
</html>
