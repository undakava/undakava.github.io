<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>赛博文豪</title>
<style>
body {
  font-family: "PingFang SC","Microsoft YaHei",sans-serif;
  background:#f5f6f8;
  padding:20px;
}
h1 { text-align:center; }
.stage {
  font-size:18px;
  font-weight:bold;
  margin-bottom:12px;
}
.box {
  background:#fff;
  padding:16px;
  border-radius:8px;
  margin-bottom:16px;
}
textarea, button {
  width:100%;
  font-size:14px;
  padding:10px;
  margin-top:10px;
}
button {
  background:#111;
  color:#fff;
  border:none;
  border-radius:6px;
}
#result {
  white-space:pre-wrap;
  background:#eee;
  padding:12px;
  border-radius:6px;
}
</style>
</head>

<body>

<h1>赛博文豪</h1>

<div class="box">
  <div id="stageTitle" class="stage"></div>
  <div id="mainArea"></div>
  <button id="actionBtn"></button>
</div>

<div id="result" style="display:none;"></div>

<script>
let stages = ["idea", "setting", "outline", "volume", "chapter"];
let stage = localStorage.getItem("stage") || "idea";

let data = JSON.parse(localStorage.getItem("data")) || {
  idea: "",
  setting: "",
  outline: "",
  volumes: [],
  chapters: []
};

let volumeCount = Number(localStorage.getItem("volumeCount")) || 1;
let chapterCount = Number(localStorage.getItem("chapterCount")) || 1;

let titleMap = {
  idea: "脑洞",
  setting: "世界观",
  outline: "全书大纲",
  volume: "卷纲",
  chapter: "章节细纲"
};

function save() {
  localStorage.setItem("data", JSON.stringify(data));
  localStorage.setItem("stage", stage);
  localStorage.setItem("volumeCount", volumeCount);
  localStorage.setItem("chapterCount", chapterCount);
}

function drawSteps() {
  return `
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px;">
      ${stages.map(s => `
        <div onclick="jump('${s}')"
          style="
            padding:6px 14px;
            border-radius:20px;
            cursor:pointer;
            background:${s===stage?'#111':'#eee'};
            color:${s===stage?'#fff':'#333'};
          ">
          ${titleMap[s]}
        </div>
      `).join("")}
    </div>
  `;
}

function drawCounter(type, value) {
  return `
    <button onclick="changeCount('${type}', -1)">－</button>
    <input type="number" value="${value}" style="width:60px;text-align:center;" readonly>
    <button onclick="changeCount('${type}', 1)">＋</button>
  `;
}

function drawPage() {
  const body = document.body;

  // 普通阶段
  if (stage !== "volume" && stage !== "chapter") {
    body.innerHTML = `
      <h1>赛博文豪</h1>
      ${drawSteps()}
      <p><b>当前阶段：${titleMap[stage]}</b></p>
      <textarea id="input" style="width:100%;height:240px;">${data[stage]||""}</textarea>
      <br><br>
      <button onclick="generate()">生成本阶段内容</button>
    `;
    return;
  }

  // 卷纲阶段
  if (stage === "volume") {
    body.innerHTML = `
      <h1>赛博文豪</h1>
      ${drawSteps()}
      <p><b>当前阶段：卷纲</b></p>

      本书卷数：
      ${drawCounter("volume", volumeCount)}

      <hr>

      ${data.volumes.map((v, i) => `
        <div style="margin-bottom:20px;">
          <b>第 ${i+1} 卷</b><br>
          卷名：
          <input 
            style="width:60%;"
            value="${v.title}"
            oninput="updateVolume(${i}, 'title', this.value)"
          ><br><br>
          卷简介：
          <textarea 
            style="width:100%;height:80px;"
            oninput="updateVolume(${i}, 'desc', this.value)"
          >${v.desc}</textarea>
        </div>
      `).join("")}
    `;
    return;
  }

  // 章节细纲阶段
  if (stage === "chapter") {
    body.innerHTML = `
      <h1>赛博文豪</h1>
      ${drawSteps()}
      <p><b>当前阶段：章节细纲（当前卷）</b></p>

      本卷章节数：
      ${drawCounter("chapter", chapterCount)}

      <hr>

      ${data.chapters.map((c, i) => `
        <div style="margin-bottom:16px;">
          <b>第 ${i+1} 章</b><br>
          <textarea 
            style="width:100%;height:80px;"
            oninput="updateChapter(${i}, this.value)"
          >${c}</textarea>
        </div>
      `).join("")}
    `;
  }
}

function changeCount(type, delta) {
  if (type === "volume") {
    volumeCount = Math.max(1, volumeCount + delta);
    data.volumes = [];
    for (let i = 0; i < volumeCount; i++) {
      data.volumes.push({ title: "", desc: "" });
    }
  }

  if (type === "chapter") {
    chapterCount = Math.max(1, chapterCount + delta);
    data.chapters = [];
    for (let i = 0; i < chapterCount; i++) {
      data.chapters.push("");
    }
  }

  save();
  drawPage();
}

function updateVolume(index, field, value) {
  data.volumes[index][field] = value;
  save();
}

function updateChapter(index, value) {
  data.chapters[index] = value;
  save();
}

function generate() {
  alert(`这里将调用 AI 生成【${titleMap[stage]}】内容`);
}

function jump(target) {
  const input = document.getElementById("input");
  if (input) data[stage] = input.value;

  stage = target;
  save();
  drawPage();
}

drawPage();
</script>

</body>
</html>
