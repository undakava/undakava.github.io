<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>赛博文豪</title>
<style>
body {
  font-family: "PingFang SC","Microsoft YaHei",sans-serif;
  background:#f5f6f8;
  padding:20px;
}
h1 { text-align:center; }
.stage {
  font-size:18px;
  font-weight:bold;
  margin-bottom:12px;
}
.box {
  background:#fff;
  padding:16px;
  border-radius:8px;
  margin-bottom:16px;
}
textarea, button {
  width:100%;
  font-size:14px;
  padding:10px;
  margin-top:10px;
}
button {
  background:#111;
  color:#fff;
  border:none;
  border-radius:6px;
}
#result {
  white-space:pre-wrap;
  background:#eee;
  padding:12px;
  border-radius:6px;
}
</style>
</head>

<body>

<h1>赛博文豪</h1>

<div class="box">
  <div id="stageTitle" class="stage"></div>
  <div id="mainArea"></div>
  <button id="actionBtn"></button>
</div>

<div id="result" style="display:none;"></div>

<script>
alert("赛博文豪 JS 已加载");

let stages = ["idea", "setting", "outline", "volume", "chapter"];

let stage = localStorage.getItem("stage") || "idea";

let data = JSON.parse(localStorage.getItem("data")) || {
  idea: "",
  setting: "",
  outline: "",
  volume: "",
  chapter: ""
};

let titleMap = {
  idea: "脑洞",
  setting: "世界观",
  outline: "全书大纲",
  volume: "卷纲",
  chapter: "章节细纲"
};

function save() {
  localStorage.setItem("data", JSON.stringify(data));
  localStorage.setItem("stage", stage);
}

function drawNav() {
  return stages.map(s =>
    `<button onclick="jump('${s}')" style="margin-right:6px;${s===stage?'font-weight:bold;':''}">
      ${titleMap[s]}
     </button>`
  ).join("");
}

function drawPage() {
  const body = document.body;

  body.innerHTML = `
    <h1>赛博文豪</h1>

    <div style="margin-bottom:10px;">
      ${drawNav()}
    </div>

    <p><b>当前阶段：${titleMap[stage]}</b></p>

    <textarea id="input" style="width:100%;height:180px;">${data[stage]}</textarea>
    <br><br>

    <button onclick="prev()">上一步</button>
    <button onclick="next()">下一步</button>
  `;
}

function jump(target) {
  const input = document.getElementById("input");
  if (input) data[stage] = input.value;

  stage = target;
  save();
  drawPage();
}

function next() {
  const input = document.getElementById("input");
  data[stage] = input.value;

  let index = stages.indexOf(stage);
  if (index < stages.length - 1) {
    stage = stages[index + 1];
  }

  save();
  drawPage();
}

function prev() {
  const input = document.getElementById("input");
  data[stage] = input.value;

  let index = stages.indexOf(stage);
  if (index > 0) {
    stage = stages[index - 1];
  }

  save();
  drawPage();
}

drawPage();
</script>

</body>
</html>
