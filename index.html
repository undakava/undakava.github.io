<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>赛博文豪</title>
<style>
body {
  font-family: "PingFang SC","Microsoft YaHei",sans-serif;
  background:#f5f6f8;
  padding:20px;
}
h1 { text-align:center; }
.stage {
  font-size:18px;
  font-weight:bold;
  margin-bottom:12px;
}
.box {
  background:#fff;
  padding:16px;
  border-radius:8px;
  margin-bottom:16px;
}
textarea, button {
  width:100%;
  font-size:14px;
  padding:10px;
  margin-top:10px;
}
button {
  background:#111;
  color:#fff;
  border:none;
  border-radius:6px;
}
#result {
  white-space:pre-wrap;
  background:#eee;
  padding:12px;
  border-radius:6px;
}
</style>
</head>

<body>

<h1>赛博文豪</h1>

<div class="box">
  <div id="stageTitle" class="stage"></div>
  <div id="mainArea"></div>
  <button id="actionBtn"></button>
</div>

<div id="result" style="display:none;"></div>

<script>
let stages = ["idea", "setting", "outline", "volume", "chapter"];
let stage = localStorage.getItem("stage") || "idea";
let currentVolume = Number(localStorage.getItem("currentVolume")) || 0;

let data = JSON.parse(localStorage.getItem("data")) || {
  idea: "",
  setting: "",
  outline: "",
  volumes: []
};

let titleMap = {
  idea: "脑洞",
  setting: "世界观",
  outline: "全书大纲",
  volume: "卷纲",
  chapter: "章节细纲"
};

function save() {
  localStorage.setItem("data", JSON.stringify(data));
  localStorage.setItem("stage", stage);
  localStorage.setItem("currentVolume", currentVolume);
}

function pillButton(text, onclick) {
  return `
    <button onclick="${onclick}"
      style="
        border:1px solid #ccc;
        background:#fff;
        border-radius:16px;
        padding:2px 10px;
        font-size:12px;
        cursor:pointer;
        margin-left:6px;
      "
      onmouseover="this.style.background='#f5f5f5'"
      onmouseout="this.style.background='#fff'"
    >${text}</button>
  `;
}

function drawSteps() {
  return `
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px;">
      ${stages.map(s => `
        <div onclick="jump('${s}')"
          style="padding:6px 14px;border-radius:20px;cursor:pointer;
          background:${s===stage?'#111':'#eee'};
          color:${s===stage?'#fff':'#333'};">
          ${titleMap[s]}
        </div>
      `).join("")}
    </div>
  `;
}

function drawPage() {
  const body = document.body;

  /* 普通阶段 */
  if (stage !== "volume" && stage !== "chapter") {
    body.innerHTML = `
      <h1>赛博文豪</h1>
      ${drawSteps()}
      <p><b>${titleMap[stage]}</b></p>
      <textarea id="input" style="width:100%;height:240px;">${data[stage]||""}</textarea>
    `;
    return;
  }

  /* 卷纲阶段 */
  if (stage === "volume") {
    body.innerHTML = `
      <h1>赛博文豪</h1>
      ${drawSteps()}

      <div style="display:flex;align-items:center;gap:6px;">
        <b>卷纲</b>
        ${pillButton("＋", "addVolume()")}
        ${pillButton("－", "removeVolume()")}
      </div>

      <hr>

      ${data.volumes.map((v, i) => `
        <div style="margin-bottom:20px;">
          <b>第 ${i+1} 卷</b><br>
          卷名：
          <input style="width:60%;" value="${v.title||""}"
            oninput="updateVolume(${i}, 'title', this.value)">
          <br><br>
          卷简介：
          <textarea style="width:100%;height:80px;"
            oninput="updateVolume(${i}, 'desc', this.value)">${v.desc||""}</textarea>
        </div>
      `).join("")}
    `;
    return;
  }

  /* 章节细纲阶段 */
  if (stage === "chapter") {
    const v = data.volumes[currentVolume] || { chapters: [] };
    const chapters = v.chapters || [];

    body.innerHTML = `
      <h1>赛博文豪</h1>
      ${drawSteps()}

      <div style="display:flex;align-items:center;gap:8px;">
        当前卷：
        <select onchange="switchVolume(this.value)">
          ${data.volumes.map((_, i) =>
            `<option value="${i}" ${i===currentVolume?"selected":""}>第 ${i+1} 卷</option>`
          ).join("")}
        </select>
        ${pillButton("＋章", "addChapter()")}
        ${pillButton("－章", "removeChapter()")}
      </div>

      <hr>

      ${chapters.map((c, i) => `
        <div style="margin-bottom:16px;">
          <b>第 ${i+1} 章</b><br>
          <textarea style="width:100%;height:80px;"
            oninput="updateChapter(${i}, this.value)">${c}</textarea>
        </div>
      `).join("")}
    `;
  }
}

/* 卷操作 */
function addVolume() {
  data.volumes.push({ title:"", desc:"", chapters:[] });
  save(); drawPage();
}
function removeVolume() {
  if (data.volumes.length > 1) {
    data.volumes.pop();
    currentVolume = Math.max(0, currentVolume - 1);
  }
  save(); drawPage();
}
function updateVolume(i,f,v){ data.volumes[i][f]=v; save(); }

/* 章节操作 */
function switchVolume(i){
  currentVolume = Number(i);
  save(); drawPage();
}
function addChapter(){
  data.volumes[currentVolume].chapters.push("");
  save(); drawPage();
}
function removeChapter(){
  const ch = data.volumes[currentVolume].chapters;
  if (ch.length > 1) ch.pop();
  save(); drawPage();
}
function updateChapter(i,v){
  data.volumes[currentVolume].chapters[i]=v;
  save();
}

function jump(t){
  const input=document.getElementById("input");
  if(input) data[stage]=input.value;
  stage=t; save(); drawPage();
}

drawPage();
</script>

</body>
</html>
