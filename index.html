<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>赛博文豪</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; box-sizing: border-box; }
    input { box-sizing: border-box; }
    button { margin: 4px 4px 4px 0; }
    .step { display:inline-block;padding:6px 14px;border-radius:20px;cursor:pointer;margin-right:8px;}
    .active { background:#111;color:#fff;}
    .inactive { background:#eee;color:#333;}
    .card { border:1px solid #ddd;padding:12px;margin-bottom:14px;border-radius:6px;}
  </style>
</head>

<body>
<h1>赛博文豪</h1>
<div id="app"></div>

<script>
/* ===== 基础状态 ===== */
const stages = ["idea","setting","outline","volume"];
const titleMap = {
  idea:"脑洞",
  setting:"世界观",
  outline:"全书大纲",
  volume:"卷纲"
};

let stage = localStorage.getItem("stage") || "idea";

let data = JSON.parse(localStorage.getItem("data")) || {
  idea:"",
  setting:"",
  outline:"",
  volumes:[
    { title:"", desc:"", chapterCount:5, chaptersOutline:[] }
  ]
};

function save(){
  localStorage.setItem("stage",stage);
  localStorage.setItem("data",JSON.stringify(data));
}

/* ===== 页面绘制 ===== */
function draw(){
  const app = document.getElementById("app");

  app.innerHTML = `
    ${drawSteps()}
    <h3>当前阶段：${titleMap[stage]}</h3>
    ${drawStage()}
  `;
}

function drawSteps(){
  return `
    <div style="margin-bottom:16px;">
      ${stages.map(s=>`
        <span class="step ${s===stage?'active':'inactive'}"
          onclick="jumpStage('${s}')">${titleMap[s]}</span>
      `).join("")}
    </div>
  `;
}

function drawStage(){
  if(stage!=="volume"){
    return `
      <textarea rows="10"
        oninput="data['${stage}']=this.value;save();">
${data[stage]}</textarea>
      <br>
      <button onclick="fakeGenerate()">生成${titleMap[stage]}</button>
    `;
  }

  return `
    <button onclick="addVolume()">＋ 增加一卷</button>
    <button onclick="removeVolume()">－ 删除最后一卷</button>
    <hr>
    ${data.volumes.map((v,i)=>`
      <div class="card">
        <b>第 ${i+1} 卷</b><br><br>

        卷名：<br>
        <input value="${v.title}" 
          oninput="updateVolume(${i},'title',this.value)" style="width:100%;"><br><br>

        卷简介：<br>
        <textarea rows="3"
          oninput="updateVolume(${i},'desc',this.value)">${v.desc}</textarea><br><br>

        本卷章节数：
        <input type="number" min="1" value="${v.chapterCount}"
          oninput="updateVolume(${i},'chapterCount',Number(this.value))"
          style="width:80px;"><br><br>

        <button onclick="generateChapterOutline(${i})">
          生成本卷章节概述
        </button>
      </div>
    `).join("")}
  `;
}

/* ===== 行为 ===== */
function jumpStage(s){ stage=s; save(); draw(); }

function fakeGenerate(){
  data[stage] = `【${titleMap[stage]}生成结果】\n（此处未来接入 Gemini）`;
  save(); draw();
}

function addVolume(){
  data.volumes.push({
    title:"",
    desc:"",
    chapterCount:5,
    chaptersOutline:[]
  });
  save(); draw();
}

function removeVolume(){
  if(data.volumes.length>1){
    data.volumes.pop();
    save(); draw();
  }
}

function updateVolume(i,k,v){
  data.volumes[i][k]=v;
  save();
}

function generateChapterOutline(i){
  const v = data.volumes[i];
  v.chaptersOutline = [];
  for(let n=1;n<=v.chapterCount;n++){
    v.chaptersOutline.push(`第${n}章概述（由卷简介拆分）`);
  }
  alert("本卷章节概述已生成（将在章节细纲阶段查看）");
  save();
}

/* ===== 启动 ===== */
draw();
</script>
</body>
</html>
