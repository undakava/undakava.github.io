<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>赛博文豪</title>
<style>
body {
  font-family: "PingFang SC","Microsoft YaHei",sans-serif;
  background:#f5f6f8;
  padding:20px;
}
h1 { text-align:center; }
.stage {
  font-size:18px;
  font-weight:bold;
  margin-bottom:12px;
}
.box {
  background:#fff;
  padding:16px;
  border-radius:8px;
  margin-bottom:16px;
}
textarea, button {
  width:100%;
  font-size:14px;
  padding:10px;
  margin-top:10px;
}
button {
  background:#111;
  color:#fff;
  border:none;
  border-radius:6px;
}
#result {
  white-space:pre-wrap;
  background:#eee;
  padding:12px;
  border-radius:6px;
}
</style>
</head>

<body>

<h1>赛博文豪</h1>

<div class="box">
  <div id="stageTitle" class="stage"></div>
  <div id="mainArea"></div>
  <button id="actionBtn"></button>
</div>

<div id="result" style="display:none;"></div>

<script>
alert("赛博文豪 JS 已加载");

let stage = "idea";

function drawPage() {
  const body = document.body;

  if (stage === "idea") {
    body.innerHTML = `
      <h1>赛博文豪</h1>
      <p><b>当前阶段：脑洞</b></p>
      <textarea style="width:100%;height:100px;"></textarea>
      <br><br>
      <button onclick="next()">进入世界观</button>
    `;
  }

  if (stage === "setting") {
    body.innerHTML = `
      <h1>赛博文豪</h1>
      <p><b>当前阶段：世界观设定</b></p>
      <textarea style="width:100%;height:100px;"></textarea>
      <br><br>
      <button onclick="next()">进入全书大纲</button>
    `;
  }

  if (stage === "outline") {
    body.innerHTML = `
      <h1>赛博文豪</h1>
      <p><b>当前阶段：全书大纲</b></p>
      <textarea style="width:100%;height:120px;"></textarea>
      <br><br>
      <button onclick="next()">进入卷纲</button>
    `;
  }

  if (stage === "volume") {
    body.innerHTML = `
      <h1>赛博文豪</h1>
      <p><b>当前阶段：卷纲</b></p>
      <textarea style="width:100%;height:140px;"></textarea>
      <br><br>
      <button onclick="next()">进入章节细纲</button>
    `;
  }

  if (stage === "chapter") {
    body.innerHTML = `
      <h1>赛博文豪</h1>
      <p><b>当前阶段：章节细纲</b></p>
      <textarea style="width:100%;height:140px;"></textarea>
      <br><br>
      <button onclick="next()">生成正文</button>
    `;
  }
}

function next() {
  if (stage === "idea") {
    stage = "setting";
    drawPage();
    return;
  }

  if (stage === "setting") {
    stage = "outline";
    drawPage();
    return;
  }

  if (stage === "outline") {
    stage = "volume";
    drawPage();
    return;
  }

  if (stage === "volume") {
    stage = "chapter";
    drawPage();
    return;
  }

  if (stage === "chapter") {
    alert("正文生成阶段（下一步接 AI）");
  }
}

drawPage();
</script>

</body>
</html>
