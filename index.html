<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>赛博文豪</title>
</head>
<body>

<h1>赛博文豪</h1>
<div id="app"></div>

<script>
/* ===== 基础状态 ===== */
const stages = ["idea","setting","outline","volume","chapter"];
const titleMap = {
  idea:"脑洞",
  setting:"世界观",
  outline:"全书大纲",
  volume:"卷纲",
  chapter:"章节细纲"
};

let stage = localStorage.getItem("stage") || "idea";
let currentVolume = Number(localStorage.getItem("currentVolume")) || 0;

let data = JSON.parse(localStorage.getItem("data")) || {
  idea:"",
  setting:"",
  outline:"",
  volumes:[]
};

function save(){
  localStorage.setItem("stage",stage);
  localStorage.setItem("currentVolume",currentVolume);
  localStorage.setItem("data",JSON.stringify(data));
}

/* ===== 顶部步骤 ===== */
function drawSteps(){
  return `
    <div style="margin-bottom:12px;">
      ${stages.map(s=>`
        <button onclick="jump('${s}')"
          style="margin-right:6px;
          ${s===stage?"background:#111;color:#fff;":"background:#eee;"}">
          ${titleMap[s]}
        </button>
      `).join("")}
    </div>
  `;
}

/* ===== 主渲染 ===== */
function draw(){
  const app = document.getElementById("app");

  /* 文本阶段 */
  if(stage==="idea"||stage==="setting"||stage==="outline"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>${titleMap[stage]}</b></p>
      <textarea id="mainInput" style="width:100%;height:220px;">${data[stage]}</textarea>
      <br><br>
      <button onclick="generateText()">生成${titleMap[stage]}</button>
    `;
    return;
  }

  /* ===== 卷纲阶段 ===== */
  if(stage==="volume"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>卷纲</b></p>

      <button onclick="addVolume()">＋ 增加一卷</button>
      <button onclick="removeVolume()">－ 删除一卷</button>

      <br><br>
      <button onclick="genAllVolumeDesc()">
        根据全书大纲生成卷简介
      </button>

      <hr>

      ${data.volumes.map((v,i)=>`
        <div style="margin-bottom:20px;">
          <b>第 ${i+1} 卷</b><br><br>

          卷简介：<br>
          <textarea style="width:100%;height:80px;"
            oninput="updateVolumeDesc(${i},this.value)">
            ${v.desc||""}
          </textarea><br><br>

          本卷章节数：
          <input type="number" min="1" value="${v.chapterCount||10}"
            onchange="updateChapterCount(${i},this.value)"><br><br>

          <button onclick="genChapterOutline(${i})">
            根据卷简介生成章节概述
          </button>
        </div>
      `).join("")}
    `;
    return;
  }

  /* ===== 章节细纲（占位） ===== */
  if(stage==="chapter"){
    app.innerHTML = `
      ${drawSteps()}
      <p><b>章节细纲</b></p>
      <p>（当前为稳定占位版本，结构保持不变）</p>
    `;
  }
}

/* ===== 通用操作 ===== */
function jump(s){
  const input=document.getElementById("mainInput");
  if(input) data[stage]=input.value;
  stage=s;
  save(); draw();
}

function generateText(){
  data[stage] = `【${titleMap[stage]} · 占位生成】`;
  save(); draw();
}

/* ===== 卷纲逻辑 ===== */
function addVolume(){
  data.volumes.push({
    desc:"",
    chapterCount:10,
    chapters:[]
  });
  save(); draw();
}

function removeVolume(){
  data.volumes.pop();
  currentVolume=Math.max(0,currentVolume-1);
  save(); draw();
}

function updateVolumeDesc(i,v){
  data.volumes[i].desc=v;
  save();
}

function updateChapterCount(i,v){
  data.volumes[i].chapterCount=Number(v);
  save();
}

/* 全书大纲 → 所有卷简介 */
function genAllVolumeDesc(){
  if(!data.outline){
    alert("请先填写全书大纲");
    return;
  }
  data.volumes.forEach((v,i)=>{
    v.desc = `【第 ${i+1} 卷 · 卷简介占位】\n${data.outline}`;
  });
  save(); draw();
}

/* 卷简介 → 本卷章节概述 */
function genChapterOutline(i){
  const v=data.volumes[i];
  v.chapters=[];
  for(let n=0;n<v.chapterCount;n++){
    v.chapters.push(`第 ${n+1} 章概述（占位）`);
  }
  save();
}

/* ===== 启动 ===== */
draw();
</script>

</body>
</html>
